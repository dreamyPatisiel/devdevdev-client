name: Deploy CI
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  deploy:
    runs-on: ubuntu-latest
    # if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy to Vercel Action
        uses: BetaHuhn/deploy-to-vercel-action@latest
        with:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      # Github Repository Secrets를 통해 환경 변수 파일을 생성합니다.
      - name: Generate Environment Variables File for Production
        run: |
          echo "NEXT_PUBLIC_SERVICE_URL=https://localhost:3000" >> .env
          echo "CLIENT_ID=6479cf393f012936a0da49f7dd2f88eb" >> .env
          echo "OAUTH_REDIRECT_ENDPOINT=/login/oauth2/code/kakao" >> .env
        env:
          NEXT_PUBLIC_SERVICE_URL: ${{ secrets.NEXT_PUBLIC_SERVICE_URL }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          OAUTH_REDIRECT_ENDPOINT: ${{secrets.OAUTH_REDIRECT_ENDPOINT}}
